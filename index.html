<body>

	<header>

	</header>

	<main>
	
	<div class="container-accordion">
		<!-- checkbox group -->
		<h1>Checkbox accordion</h1>
		<div class="accordions">
			<div class="accordion">
				<input type="checkbox" id="acc1" />
				<label class="acc-label" for="acc1">Header 1</label>
				<div class="acc-content">
					Text...
				</div>
			</div>
			
			<div class="accordion">
				<input type="checkbox" id="acc2" />
				<label class="acc-label" for="acc2">Header 2</label>
				<div class="acc-content">
					Text...
				</div>
			</div>
			
			<div class="accordion">
				<input type="checkbox" id="acc3" />
				<label class="acc-label" for="acc3">Header 3</label>
				<div class="acc-content">
					Text...
				</div>
			</div>
		</div>
		
		<!-- radio group -->
		<h1>Radio accordion</h1>
		<div class="accordions">
			<div class="accordion">
				<input type="radio" id="acc1r" name="accordion-group" />
				<label class="acc-label" for="acc1r">Header 1</label>
				<div class="acc-content">
					Text...
				</div>
			</div>
			
			<div class="accordion">
				<input type="radio" id="acc2r" name="accordion-group" />
				<label class="acc-label" for="acc2r">Header 2</label>
				<div class="acc-content">
					Text...
				</div>
			</div>
			
			<div class="accordion">
				<input type="radio" id="acc3r" name="accordion-group" />
				<label class="acc-label" for="acc3r">Header 3</label>
				<div class="acc-content">
					Text...
				</div>
			</div>
		</div>
	<!-- end container -->
	</div>
	

	
	</main>
	<footer></footer>
	
	<script src="main.js"></script>
 </body>
 </html>
